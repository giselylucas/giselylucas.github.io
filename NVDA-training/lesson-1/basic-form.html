<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Basic Form</title>
    <meta name="description" content="A basic form">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="basic-form.css">
    <link href='http://fonts.googleapis.com/css?family=Courgette|Roboto:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <div class="menu">
            <h1>NVDA Training</h1>
            <nav>
                <a href="../index.html">Home</a>
                <a href="#">About NVDA</a>
                <a href="#">References</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div>
                <h2>Basic Form - Exercise</h2>
                <p>
                    VocÃª deve encontrar os seguintes elementos dentro do form abaixo:
                    <ul>
                        <li>2 primeiros checkbox</li>
                        <li>Preencher os campos de texto</li>
                        <li>Alterar o valor do combo box para a cor vermelha</li>
                        <li></li>
                    </ul>
                </p>
            </div>

            <div class="card">
                <form>
                    <h2>Fill the fields below</h2>
                    <fieldset id="group1" class="element-selector">
                        <legend> Select your level:</legend>
                        <label>
                            <input type="radio" checked name="tType" value="0"> Newbie
                        </label>
                        <label>
                            <input type="radio" name="tType" value="1"> Beginner
                        </label>
                        <label>
                            <input type="radio" name="tType" value="2"> Padawan
                        </label>
                        <label>
                            <input type="radio" name="tType" value="3"> Knight
                        </label>
                        <label>
                            <input type="radio" name="tType" value="4"> Jedi
                        </label>
                    </fieldset>

                    <div class="container">
                        <div class="row">
                            <label for="fullName">Full Name</label>
                            <input type="text" name="fullName" id="fName" required aria-required="true" class="text-field">
                        </div>

                        <div class="row">
                            <label for="address">Address</label>
                            <textarea id="address" name="addressTxt" class="text-field"></textarea>
                        </div>

                        <div class="row">
                            <div class="inline-control col-1">
                                <label for="colors">Colors</label>
                                <input type="text" list="colorsList" name="colorsList" id="colors">
                                <datalist id="colorsList">
                                    <option value="Yellow">
                                    <option value="Blue">
                                    <option value="Red">
                                    <option value="Green">
                                    <option value="Black">
                                </datalist>
                            </div>

                            <div class="inline-control col-2">
                                <label for="numbers">Numbers</label>
                                <input type="text" list="numbersList" name="numbersList" id="numbers">
                                <datalist id="numbersList">
                                    <option value="One">
                                    <option value="Two">
                                    <option value="Three">
                                    <option value="Four">
                                    <option value="Five">
                                </datalist>
                            </div>
                            
                        </div>

                        <div class="row">
                            <label for="dDate">Birthday Date</label>
                            <input type="date" name="dDate" id="dDate">
                        </div>

                        <div class="row">
                            <div class="inline-control col-1">
                                <label for="country">Country: </label>
                                <select name="country" id="country">
                                    <option value="0">Argentina</option>
                                    <option value="1">Brazil</option>
                                    <option value="2">Japan</option>
                                </select>
                            </div>

                            <div class="inline-control col-2">
                                <label>
                                    <input type="checkbox" checked name="jLetter"> Do you agree the Terms and Conditions
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <button id="submitBtn" onclick="showScreen()">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div id="hideScreen" class="click-stealer"></div>

    <script>
        document.querySelector('.click-stealer').addEventListener('click', function (e) {
            e.stopPropagation();
            e.preventDefault();
            e.stopImmediatePropagation();
            return false;
        });
        function showScreen(){
            document.getElementById('hideScreen').remove();
        }
    </script>
</body>

</html>
